<div class="container-fluid dynamic-bg py-5" id="projects">
  <div class="text-center mb-5 text-white">
    <h2 class="fw-bold">My Projects</h2>
    <p class="opacity-75">A showcase of my work in full-stack development, web applications, and data-driven solutions.</p>
  </div>

  <div class="container">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let project of projects">
        <div class="card h-100 shadow-sm border-0 project-card">
          <div class="card-body d-flex flex-column">
            <h5 class="fw-bold mb-2">{{ project.title }}</h5>
            <p class="text-muted small mb-2"><strong>Tech Stack:</strong> {{ project.tech }}</p>
            <p class="flex-grow-1">{{ project.description }}</p>
          </div>
          <div class="card-footer bg-transparent border-0">
            <a *ngIf="project.link" [href]="project.link" target="_blank" class="btn btn-primary w-100">
              View Project
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
